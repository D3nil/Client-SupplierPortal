
<hr>
<h1 class="text-center">registrazione</h1>

  <hr>
<div class="container ">
  <form  >

    <div class="form-group row ">
      <label for="example-text-input" class="col-4 text-right col-form-label"><span class="req">*</span>Ragione Sociale</label>
      <div class="col-6">
        <input class="form-control" type="text" id="ragione_sociale" name="ragione_sociale" [(ngModel)]="fornitoreTempor.r_D_Sociale">
      </div>
    </div>
    <div class="form-group row">
      <label for="example-search-input" class="col-4 text-right col-form-label"><span class="req">*</span>sede Legale</label>
      <div class="col-6">(Via  - numero  -  cap  - città)
        <input class="form-control" type="text"  id="sede_legale" [(ngModel)]="fornitoreTempor.sede_Legale" name="sede_legale">
      </div>
    </div>
    <div class="form-group row">
      <label for="example-email-input" class="col-4 text-right col-form-label"><span class="req">*</span>sede Operativa</label>
      <div class="col-6">(Via  - numero  -  cap  - città)
        <input class="form-control" type="text" [(ngModel)]="fornitoreTempor.sede_Operativa" name="sede_operativa" id="sede_operativa">
      </div>
    </div>
    <div class="form-group row">
      <label for="example-url-input" class="col-4 text-right col-form-label"><span class="req">*</span>telefono</label>
      <div class="col-6">
        <input class="form-control" type="text" [(ngModel)]="fornitoreTempor.telefono" name="telefono" id="telefono">
      </div>
    </div>
    <div class="form-group row">
      <label for="example-tel-input" class="col-4 text-right col-form-label"><span class="req">*</span>fax</label>
      <div class="col-6">
        <input class="form-control" type="text" [(ngModel)]="fornitoreTempor.fax" name="fax" id="fax">
      </div>
    </div>
    <div class="form-group row">
      <label for="example-password-input" class="col-4 text-right col-form-label">
        <span class="req">*</span>e_mail</label>
        <div class="col-6">
          <input class="form-control" type="text" [(ngModel)]="fornitoreTempor.e_mail" name="e_mail" id="e_mail">
        </div>
      </div>
      <div class="form-group row">
        <label for="example-number-input" class="col-4 text-right col-form-label"><span class="req">*</span>data di Inizio</label>
        <div class="col-6">
          <input class="form-control" type="date" [(ngModel)]="fornitoreTempor.data_inizio" name="data" id="data">
        </div>
      </div>
      <div class="form-group row">
        <label for="example-datetime-local-input" class="col-4 text-right col-form-label"><span class="req">*</span>Codice FISCALE</label>
        <div class="col-6">
          <input class="form-control" type="text"  [(ngModel)]="fornitoreTempor.cod_fisc" name="cod_fiscale" id="cod_fiscale">
        </div>
      </div>
      <div class="form-group row">
        <label for="example-date-input" class="col-4 text-right col-form-label"><span class="req">*</span>partita IVA</label>
        <div class="col-6">
          <input class="form-control" type="text" [(ngModel)]="fornitoreTempor.p_iva" name="p_iva" id="p_iva">
        </div>
      </div>
      <div *ngIf="!isValid" class="alert alert-danger" role="alert">
        {{message}}
      </div>
      <div class="form-group row">
        
        <div class="col-6 offset-3">
          <input class="form-control" (click)="saveOrUpdate()"  class="btn btn-default" type="submit"  name="invia" id="invia">
        </div>
      </div>
    </form>
    </div>
